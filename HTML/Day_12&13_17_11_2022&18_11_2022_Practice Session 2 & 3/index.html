<html>
    <head>
        <title>Card</title>
        <link rel="stylesheet" href="./styles.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    </head>
    <body>
        <div id="container">
            <div id="leftContainer">
                <div id="imgDiv">
                    <img id='shoeImage' src="https://p.kindpng.com/picc/s/149-1492674_sneakers-background-png-transparent-background-sneakers-transparent-png.png" alt="shoe"/>
                </div>
                <div id="sizeDiv">
                    <p id="heading">CHOOSE SIZE</p>
                    <div id="size">
                        <p class="sizeValue">5</p>
                        <p class="sizeValue">6</p>
                        <p class="sizeValue">7</p>
                        <p class="sizeValue">8</p>
                        <p class="sizeValue">9</p>
                        <p class="sizeValue">10</p>
                        <p class="sizeValue">11</p>
                        <p class="sizeValue">12</p>
                    </div>
                </div>
            </div>
            <div id="rightContainer">
                <p id="subTitle">WOMEN'S RUNNING SHOE</p>
                <h1 id="title">NIKE EPIC REACT FLYKNIT</h1>
                <p id="price">$150</p>
                <p id="desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eveniet nisi adipisci nostrum eius ipsam alias sapiente ad quis impedit. Officia ab ullam suscipit expedita magnam. Lorem ipsum dolor sit amet.</p>
                <div id="btnDiv">
                    <button id="btn">ADD TO CART</button>
                    <button id="down">
                        <span class="material-symbols-outlined">
                            arrow_drop_down
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
